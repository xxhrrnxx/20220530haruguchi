  </header>
  <div class="contact-top">
    <h2 class="top-ttl">
      お問い合わせ
    </h2>
  </div>
  <div class="contact-contents wrapper">
    <form action="./index.html" method="post" class="contact-form">
      <div class="contact-form-item">
        <label for="company">会社名</label><br>
        <input type="text" id="company">
      </div>
      <div class="contact-form-item">
        <label for="name">お名前 <span style="color:rgb(205, 2, 36)">*</span></label><br>
        <input type="text" id="name" required>
      </div>
      <div class="contact-form-item">
        <label for="mail">メールアドレス <span style="color:rgb(205, 2, 36)">*</span></label><br>
        <input type="email" id="mail" required>
      </div>
      <div class="contact-form-item">
        <label for="comment">お問い合わせ内容 <span style="color:rgb(205, 2, 36)">*</span></label><br>
        <textarea id="comment" required></textarea>
      </div>
      <input type="submit" value="お申し込み" class="contact-submit">
    </form>
  </div>
  <footer>
    <div class="footer-inner">
      <small class="copyright">

      </nav>
    </div>
  </footer>
  <script src="js/main.js"></script>

</html>
